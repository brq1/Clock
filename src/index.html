<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Clock</title>
   <link rel="stylesheet" href="style.css" type=text/css>
   <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">

</head>
<body>
   <div id="cointainer">
      <div id="display">
         <div id="AmPm" class="box"></div>
         <div id="hour" class="box"></div>
         <div id="min" class="box"></div>
         <div id="sec" class="box"></div>
         <div id="msec" class="box"></div>
      </div>
      <div class="faceClock"> 
         <div class="center"></div>
         <div class="pointner hour"></div>
         <div class="pointner minute"></div>
         <div class="pointner second"></div>
         
         <div class="number hour1">1</div>
         <div class="number hour2">2</div>
         <div class="number hour3">3</div>
         <div class="number hour4">4</div>
         <div class="number hour5">5</div>
         <div class="number hour6">6</div>
         <div class="number hour7">7</div>
         <div class="number hour8">8</div>
         <div class="number hour9">9</div>
         <div class="number hour10">10</div>
         <div class="number hour11">11</div>
         <div class="number hour12">12</div>
      </div>
      <fieldset id="menu">
         <legend> Settings: </legend>
         <fieldset class="option"> 
            <legend> Display:</legend>
            <div><label><input type="checkbox" id="minBox" checked />Minutes</label></div>
            <div><label><input type="checkbox" id="secBox" checked />Second</label></div>
            <div><label><input type="checkbox" id="mscBox" checked />Milisec</label></div>
         </fieldset>
         <fieldset class="option" id="mode">
            <legend>Mode:</legend>
            <div><label><input type="radio" name="radio" class="radio" checked="checked"/> 24H </label></div>
            <div><label><input type="radio" name="radio" class="radio"/> AM/PM </label></div>
            
         </fieldset>
         <fieldset class="option" id="Format">
            <legend> Format: </legend>
            <div><label><input type="radio" name="mode" /> Digital clock </label></div>
            <div><label><input type="radio" name="mode" /> Clock face </label></div>
            <div><label><input type="radio" name="mode" checked /> Binary clock </label></div>
         </fieldset>
      </fieldset>
   </div> 

<script type="text/javascript" src="script2.js" defer></script>
</body>
</html>
