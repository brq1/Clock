<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Clock</title>
   <link rel="stylesheet" href="style.css" type=text/css>
   <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">

</head>
<body>
   <div id="cointainer">
      <div id="display">
         <div id="AmPm"></div>
         <div id="hour" class="box"></div>
         <div id="min" class="box"></div>
         <div id="sec" class="box"></div>
         <div id="msec" class="box"></div>
      </div>
      <fieldset id="menu">
         <legend> Settings: </legend>
         <fieldset class="option"> 
            <legend> Display:</legend>
            <div><input type="checkbox" id="minBox" checked>Minutes</div>
            <div><input type="checkbox" id="secBox" checked>Second</div>
            <div><input type="checkbox" id="mscBox" checked>Milisecond</div>
         </fieldset>
         <fieldset class="option">
            <legend>Mode:</legend>
            <div><input type="radio" name="AmPm" value=1 id="radioAmPm"> AM / PM </div>
            <div><input type="radio" name="AmPm" value=0 checked="true"> 24H </div>
         </fieldset>
         <fieldset class="option" id="UTC">
            <legend> UTC: </legend>
            <div><input type="radio" name="zone" > &plusmn00:00 </div>
            <div><input type="radio" name="zone" > +01:00 </div>
            <div><input type="radio" name="zone" checked > +02:00 </div>
         </fieldset>
      </fieldset>
   </div> 

<script type="text/javascript" src="script2.js" defer></script>
</body>
</html>
